<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<link rel="stylesheet" href="../styles/signup.css">
<body>
    <div id="login">
        <div id="box">
            <div id="part1">
                <img src="../Images/signup.png" alt="">
                <p>Create Your Account</p>
            </div>
        <div id="part2">
            <div id="p2">
                <h4>Name</h4>
                <input type="text"  id="name" placeholder=" John Smith">
                <h4>Email</h4>
                <input type="email"  id="email" placeholder="  johnsmith@gmail.com">
                <h4>Password</h4>
                <input type="password" name="password" placeholder=" Enter your password">
                <h4> I accept <span style="color:  #3070f0 ;"> Terms of Service</span></h4>
                <button>Sign Up</button>
            </div>
        </div><br>
        <div id="part3">
            <div id="line">
                <p>———————————————</p>
                <p class="or">or</p>
                <p>—————————————</p>
            </div>
            <br>
            <div id="p3">
                <div>
                    <img src="https://id.tmetric.com/images/google_logo.svg" alt="">
                    <p>Log In with Google</p>
                </div>
                <div>
                    <img src="https://id.tmetric.com/images/microsoft_logo.svg" alt="">
                    <p>Log In with Microsoft</p>
                </div>
                <div>
                    <img src="https://id.tmetric.com/images/apple_logo.svg" alt="">
                    <p>Log In with Apple</p>
                </div>

            </div>
                <p id="last">Already have an account? <span style="color: #3070f0;"> Log In</span></p>
        </div>
        </div>
        <div id="final">
            <img src="https://id.tmetric.com/images/side_image_register.svg" alt="">
        </div>
    </div>
    
   
</body>
</html>
